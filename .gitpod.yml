ports:
  - name: Nginx
    port: 8080
    onOpen: ignore
    visibility: public
  - name: TimescaleDB
    port: 5432
    onOpen: ignore
    visibility: public
  - name: Mosquitto
    port: 1883
    onOpen: ignore
    visibility: public

tasks:
  - init: >
      yarn install &&
      yarn script dev -b

github:
  prebuilds:
    master: true
    branches: false
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: false
    addComment: false
    addBadge: true
